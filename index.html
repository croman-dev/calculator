<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.8">

    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <div class="container">

        <div class="calculator">

            <div class="display-screen">
                <div id="display"></div>
            </div>

            <div class="buttons">

                <table>

                    <tr>
                        <td><button class="button-o" id="(">(</button></td>
                        <td><button class="button-n" id=".">.</button></td>
                        <td><button class="button-o" id=")">)</button></td>
                        <td><button class="button-e" id="e">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-n" id="7">7</button></td>
                        <td><button class="button-n" id="8">8</button></td>
                        <td><button class="button-n" id="9">9</button></td>
                        <td><button class="button-o" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-n" id="4">4</button></td>
                        <td><button class="button-n" id="5">5</button></td>
                        <td><button class="button-n" id="6">6</button></td>
                        <td><button class="button-o" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-n" id="1">1</button></td>
                        <td><button class="button-n" id="2">2</button></td>
                        <td><button class="button-n" id="3">3</button></td>
                        <td><button class="button-o" id="*">*</button></td>
                    </tr>
                    <tr>
                        <td><button class="button-d" id="c">C</button></td>
                        <td><button class="button-n" id="0">0</button></td>
                        <td><button class="button-d" id="←">←</button></td>
                        <td><button class="button-o" id="/">/</button></td>
                    </tr>

                </table>

            </div>

        </div>

    </div>

    <script src="./main.js"></script>

</body>

</html>
